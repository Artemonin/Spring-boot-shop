<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/6.4.2/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/newtest.css}" />
</head>

<body>
<div th:replace="~{navbar :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Registration</h1>
                    <form th:action="@{/register}" method="post" th:object="${userForm}">
                        <div class="mb-3">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required="required" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required="required" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required="required" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" class="form-control" th:field="*{age}" required="required" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" class="form-control" th:field="*{city}" required="required" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" class="form-select" th:field="*{gender}" required="required">
                                <option value="HIDDEN">Hidden</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>

</html>
