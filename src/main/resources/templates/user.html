<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css/}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/newtest.css}" />

</head>
<body>
<div th:replace="~{navbar :: header}"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">User Profile</h1>
          <table class="table">
            <tbody>
            <tr>
              <th scope="row">Username</th>
              <td th:text="${user.username}"></td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td th:text="${user.email}"></td>
            </tr>
            <tr>
              <th scope="row">Age</th>
              <td th:text="${user.age}"></td>
            </tr>
            <tr>
              <th scope="row">City</th>
              <td th:text="${user.city}"></td>
            </tr>
            <tr>
              <th scope="row">Gender</th>
              <td th:text="${user.gender}"></td>
            </tr>
            <tr>
              <th scope="row">Balance</th>
              <td th:text="${user.balance}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
